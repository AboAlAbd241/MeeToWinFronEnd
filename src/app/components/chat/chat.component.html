<app-navbar></app-navbar>

<section style="background-color: #f8f9fa;">
  <div class="container py-5">

    <div class="row">
      <div class="col-md-12">

        <div class="card" id="chat3" style="border-radius: 15px;">
          <div class="card-body">

            <div class="row">
              <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">

                <div class="p-3">

                  <div class="input-group rounded mb-3">
                    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                      aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
                      <i class="fas fa-search"></i>
                    </span>
                  </div>

                  <!-- <div data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px"> -->
                  <cdk-virtual-scroll-viewport appendOnly itemSize="50" class=" example-viewport">
                    <ul class="list-unstyled mb-0">
                      <!-- list of users in the left -->
                      <ng-container *ngFor="let user of listUsers" >
                        <li class="p-2 border-bottom" (click)="getMessages(user.id)" >
                          <div  class="d-flex justify-content-between">
                            <div class="d-flex flex-row">
                              <div>
                                <img
                                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                                  alt="avatar" class="d-flex align-self-center me-3" width="60">
                                <span class="badge bg-success badge-dot"></span>
                              </div>
                              <div class="pt-1">
                                <p class="fw-bold mb-0">{{user.name}}</p>
                                <p class="small text-muted">Hello, Are you there?</p>
                              </div>
                            </div>
                            <div class="pt-1">
                              <!-- <p class="small text-muted mb-1">Just now</p> -->
                              <!-- <span class="badge bg-danger rounded-pill float-end">3</span> -->
                            </div>
                          </div>
                        </li>
                    </ng-container>

                      <li class="p-2 border-bottom">
                        <a href="#!" class="d-flex justify-content-between">
                          <div class="d-flex flex-row">
                            <div>
                              <img
                                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                                alt="avatar" class="d-flex align-self-center me-3" width="60">
                              <span class="badge bg-success badge-dot"></span>
                            </div>
                            <div class="pt-1">
                              <p class="fw-bold mb-0">Marie Horwitz</p>
                              <p class="small text-muted">Hello, Are you there?</p>
                            </div>
                          </div>
                          <div class="pt-1">
                            <p class="small text-muted mb-1">Just now</p>
                            <span class="badge bg-danger rounded-pill float-end">3</span>
                          </div>
                        </a>
                      </li>

                    </ul>
                    </cdk-virtual-scroll-viewport>
                  <!-- </div> -->

                </div>

              </div>

              <div class="col-md-6 col-lg-7 col-xl-8">

                <!-- <div class="pt-3 pe-3" data-mdb-perfect-scrollbar="true"
                  style="position: relative; height: 400px"> -->
                  <!-- <cdk-virtual-scroll-viewport #scrollMe [scrollTop]="scrollMe.scrollHeight" appendOnly itemSize="50" class="pt-3 pe-3 example-viewport"> -->

              <div style="overflow: scroll; height: xyz;" #scrollMe   class="pt-3 pe-3 example-viewport">


                  <ng-container *ngFor="let message of messages" >
                      <!-- not current user  -->
                    <div class="d-flex flex-row justify-content-start" *ngIf="message.sender_id == userId ">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
                        alt="avatar 1" style="width: 45px; height: 100%;">
                      <div>
                        <p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7;">
                          {{message.message}}
                        </p>

                        <p class="small ms-3 mb-3 rounded-3 text-muted float-end">12:00 PM | Aug 13</p>
                      </div>
                    </div>

                    <!-- current User -->
                    <div class="d-flex flex-row justify-content-end" *ngIf="message.sender_id != userId ">
                      <div>
                        <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">{{message.message}}</p>
                        <p class="small me-3 mb-3 rounded-3 text-muted">12:22 PM | Aug 13</p>
                      </div>
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                        alt="avatar 1" style="width: 45px; height: 100%;">
                    </div>
                </ng-container>
                <!-- </cdk-virtual-scroll-viewport> -->
                </div>

                <div class="text-muted d-flex justify-content-start align-items-center pe-3 pt-3 mt-2">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
                    alt="avatar 3" style="width: 40px; height: 100%;">
                  <input type="text" [(ngModel)]="message" class="form-control form-control-lg" id="exampleFormControlInput2"
                    placeholder="Type message">
                    <button (click)="sendMessage()">send</button>
                  <a class="ms-1 text-muted" href="#!"><i class="fas fa-paperclip"></i></a>
                  <a class="ms-3 text-muted" href="#!"><i class="fas fa-smile"></i></a>
                  <a class="ms-3" href="#!"><i class="fas fa-paper-plane"></i></a>
                </div>

              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

  </div>
</section>
